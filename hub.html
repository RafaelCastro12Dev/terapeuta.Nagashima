<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Central | Nagashima Terapia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #050814;
      --bg-card: rgba(10, 14, 32, 0.92);
      --accent: #7d67ff;
      --accent-soft: #46c2ff;
      --text: #f5f5ff;
      --muted: #a3a6c7;
      --border-soft: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 30% -10%, #21325b 0%, #0b1123 45%, #050814 90%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .hub {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .hub-card {
      background: var(--bg-card);
      border-radius: 18px;
      padding: 28px 24px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .hub-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 50px rgba(0,0,0,0.8);
    }

    .hub-card h2 {
      font-size: 18px;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .hub-card p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .hub-card a {
      align-self: flex-start;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: filter .15s ease;
    }

    .hub-card a:hover {
      filter: brightness(1.08);
    }

    .admin a {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent-soft);
    }

    .admin a:hover {
      background: rgba(125,103,255,0.1);
    }

    @media (max-width: 700px) {
      .hub {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="hub">

    <!-- PACIENTE -->
    <div class="hub-card">
      <div>
        <h2>Área do Paciente</h2>
        <p>
          Preencha o formulário de agendamento de forma rápida e segura.
          Seus dados serão enviados diretamente para o terapeuta.
        </p>
      </div>
      <a href="index.html">Acessar formulário</a>
    </div>

    <!-- ADMIN -->
    <div class="hub-card admin">
      <div>
        <h2>Área Administrativa</h2>
        <p>
          Gerencie horários, visualize agendamentos recebidos
          e organize o fluxo de atendimentos.
        </p>
      </div>
      <a href="admin.html">Entrar no painel</a>
    </div>

  </div>

</body>
</html>
